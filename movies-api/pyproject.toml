[tool.poetry.dependencies]
python = "^3.12"
flask = "^3.0.3"
flask-sqlalchemy = "^3.1.1"
flask-jwt-extended = "^4.6.0"
flask-caching = "^2.3.0"
aiohttp = "^3.10.8"
requests = "^2.32.3"
pytest = "^8.3.3"
pytest-asyncio = "^0.24.0"
asynctest = "^0.13.0"
python-dotenv = "^1.0.1"
debugpy = "^1.8.6"
psycopg2 = "^2.9.9"
redis = "^5.1.0"
bcrypt = "^4.2.0"
